<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes Apps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <app-bar logo="📝" title="Welcome to Notes App"></app-bar>

    <div class="container">
      <section>
        <h2 class="section-title">Tambah Catatan Baru</h2>
        <note-input
          max-title-length="50"
          max-body-length="1000"
          placeholder-title="Masukkan judul catatan disini..."
          placeholder-body="Tulis isi catatan di sini..."
        ></note-input>
      </section>

      <div class="tabs">
        <div class="tab active" id="tab-active">Catatan Aktif</div>
        <div class="tab" id="tab-archived">Catatan Arsip</div>
      </div>

      <h2 class="section-title" id="notes-section-title">Daftar Catatan</h2>
      <div class="notes-grid" id="notes-list"></div>
    </div>

    <script src="data/notes.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
